<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saviour Aniedi | Quiz</title>
  <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
  <h1>HTML and CSS Quiz</h1>
  
  <form>
   
    <label for="q1">Fill in the blank: What does HTML stand for?</label>
    <input type="text" id="q1" name="q1" required>

    
    <label for="q2">Explain the use of CSS in web development.</label>
    <textarea id="q2" name="q2" required></textarea>

 
    <label for="q3">Select your preferred HTML version:</label>
    <select id="q3" name="q3" required>
      <option value="" selected disabled>Choose One ...</option>
      <option value="html4">HTML 4</option>
      <option value="html5">HTML 5</option>
      <option value="xhtml">XHTML</option>
    </select>

    <label for="q4">How many heading levels are there in HTML?</label>
    <input type="number" id="q4" name="q4" min="1" required>
    
   
    <button type="submit">Submit Answers</button>
  </form>
</body>
</html>
